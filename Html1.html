2. Head

Head의 내용은 사이트에 나타나지 않으며 하는 일은 페이지에 대한 Metadata를 포함하는 일이다.

*Metadata: 데이터의 정보를 나타내는 데이터 ex)<base>,<link>,<script>,<style>,<title> etc..

  ex)<meta charset: utf-8 은 전 세계적인 Character 집합으로 많은 언어들을 사용할 수 있다고 보면됨.

      다른 브라우저에 있을 잠재적인 문제를 피하기 위하여 설정하는 것이 좋음.

      3. 제목달기

<head>내의 <title>은  Html 문서 전체의 타이틀을 표현하기 위한 메타데이터이다.

<body>내의 <h1>이  화면내의 제목을 나타내는 것이라고 일반적으로 생각하면 된다.

 

4.Meta data의 사용

<meta name="twitter:title" content="Mozilla Developer Network">

와 같이 name은 제목 content는 그 내용이라고 보면 되며 특정웹사이트의 url표현에 유용하다고 생각하면 된다.

 

5.Html에 Css와 Java Script 적용하기

현대의 모든 웹사이트는 상호작용 기능이 많은 영상플레이어,지도,게임등을 위해 Javascript가 필요하고

이것들을 더 멋져보이게 하기위해 Css가 사용된다고 한다. 이것들은 <link>와 <script>를 사용하여 적용된다.(일반적으로)

ex1)

링크는 항상 <head>부분에 위치한다.

<link rel="stylesheet" href="my-css-file.css">

rel="stylesheet"로 문서의 스타일 시트임을 나타냄과 동시에 href=""로 경로를 나타내어준다

 

ex2)

script는 head에 들어갈 필요가 없으며 </body>태그 바로 앞 문서 본문의 맨 끝에 넣는 것이 좋다.

액세스 과정에서 JVS가 아직 존재하지 않는 요소라 생각하며 에러가 날 수도 있기 때문이다.
