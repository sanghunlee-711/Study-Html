<!--
1.What is Html
Html = Hypertext Markup Language
Html은 우리가 보는 웹페이지가 어떻게 구조화 되어있는지
브라우저로 하여금 알 수 있또록 하는 마크업 언어이다.

My cat is howl을 있는 그대로 표현하고 싶다면
태그 중 <p>My cat is howl</p>로 명시하면 된다.
참고로 HTML은 대문자 소문자를 따지지 않음.
"<P>My cat is howl</P>" 전체를 Element라 하고
텍스트를 content 양 옆의 태그를 각각 Opening,Closing tag라고 한다.
ex)
<em>I LOVE IT</em> 은 이탤릭강조효과를 줌

2.Nesting Elements(포함된요소)
My cat is very strong에서 
very를 강조하고 싶다면 <strong></strong> tag를 이용하여
중첩 강조 시킬 수 있다.
ex)
<p>My cat is <strong>very</strong> strong</p>

3.Block level Element vs Inline Element
-Block level Element:
일반적으로 페이지의 구조적 요소 나타낼 시 사용, 인라인 요소와 중첩 불가
ex) Paragraph, lists, Navigation menu, Footers
-Inline Element
항상 블록레밸 요소 내 포함 되어 있음 문장 단어 같은 작은부분에 적용
ex) <a></a>[하이퍼링크 정의요소], <em></em>, <strong></strong>

4.Attributes(속성)
ex)<p class = "lovelyhun">My cat is howl</p>
여기서 class = "lovelyhun"을 Attribute라 한다.
속성 표현시 ""감싸는 것 기억하기.

5.Link
<a></a>
텍스트를 감싸서 하이퍼 링크로 만드는역할
ex) target=_blank 는 새로운 탭에서 링크 보여줌, 설정한 title은 마우스 올리면 뜨는 문구
<p>A link to my <a href="www.naver.com" title ="naver" target=_blank>favorite website.</a></p>
-->
