<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                color: red 
                /*!important 우선순위 젤 쎄지게 하는 방법*/;
            }
            #idsel{
                color:blue;
            }
            .classsel{
                color:green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id = "idsel" class = "classsel" style="color:powderblue">CSS</li>
            <li>JVS</li>
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li> 
<!--순서로 강함 제일 포괄적인게 제일 약함// 구체적인것이 우선순위가 높음-->
        </ol>
    </body>
    <footer>


    </footer>
</html>
